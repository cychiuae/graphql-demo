type User {
  id: ID!
  name: String!
}

type Message {
  id: ID!
  createdAt: String!
  content: String!
  sender: User!
}

type Conversation {
  id: ID!
  topic: String!
  messages: [Message!]!
}

type Query {
  user(id: ID!): User
  conversation(id: ID!): Conversation
  conversations: [Conversation!]!
}
